<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anemone</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', monospace;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }
        #main { height: 100vh; display: flex; flex-direction: column; }

        .switcher {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }
        .switcher button {
            background: #334155;
            color: #94a3b8;
            border: none;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
        }
        .switcher button.active {
            background: #3b82f6;
            color: #fff;
        }
        .switcher button:hover { background: #475569; }

        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        .game-panel {
            width: 400px;
            min-width: 400px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1e293b;
            border-right: 1px solid #334155;
        }
        .game-panel canvas {
            image-rendering: pixelated;
            border-radius: 8px;
        }
        .status-bar {
            margin-top: 8px;
            font-size: 12px;
            color: #94a3b8;
        }
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        .messages .msg {
            margin-bottom: 6px;
            padding: 6px 10px;
            border-radius: 6px;
            max-width: 90%;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .msg.right {
            background: #1e3a2e;
            color: #86efac;
            margin-left: auto;
        }
        .msg.left {
            background: #1e293b;
            color: #e2e8f0;
        }
        .msg.system {
            background: transparent;
            color: #64748b;
            font-style: italic;
            text-align: center;
        }
        .msg.reflection {
            background: #2e1065;
            color: #c4b5fd;
        }
        .msg.planning {
            background: #1e3a5f;
            color: #93c5fd;
        }

        .input-bar {
            display: flex;
            padding: 8px 12px;
            background: #1e293b;
            border-top: 1px solid #334155;
            gap: 8px;
        }
        .input-bar input {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }
        .input-bar input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .input-bar button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
        }
        .input-bar button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div id="main"></div>
</body>
</html>
